<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Телемедицина</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Вход в систему</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" placeholder="Введите имя пользователя" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" placeholder="Введите пароль" required>
            </div>

            <button type="submit" class="primary-btn">Войти</button>
            <p id="error-message" class="error-message" style="display: none;"></p>
            
            <p class="register-link">Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
